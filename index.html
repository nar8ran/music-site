<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>音楽サイト | タグフィルタ</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 40px 0 80px; /* 下部バー分余白 */
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .tags {
      margin-bottom: 10px;
    }
    .tag-btn {
      display: inline-block;
      padding: 8px 12px;
      margin: 5px;
      border: 1px solid #333;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
    }
    .tag-btn.active {
      background: #333;
      color: #fff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 150px);
      gap: 15px;
      justify-content: center;
      margin: 20px auto;
    }
    .track {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 150px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .track:hover {
      background: #eee;
    }
    .track.playing {
      background: #cceeff;
      border-color: #3399cc;
    }
    audio {
      display: none;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #333;
      color: #fff;
      padding: 10px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>My Music Tracks</h1>

  <div class="tags">
    <!-- 1段目: ジャンル -->
    <div class="tag-btn" onclick="toggleTag(this)">ジングル</div>
    <div class="tag-btn" onclick="toggleTag(this)">BGM</div>
    <div class="tag-btn" onclick="toggleTag(this)">楽曲</div>
  </div>
    
  <div class="tags">
    <!-- 2段目: 音楽イメージ -->
    <div class="tag-btn" onclick="toggleTag(this)">可愛い</div> 
    <div class="tag-btn" onclick="toggleTag(this)">明るい</div>
    <div class="tag-btn" onclick="toggleTag(this)">楽しい</div> 
    <div class="tag-btn" onclick="toggleTag(this)">優しい</div> 
    <div class="tag-btn" onclick="toggleTag(this)">切ない</div>
    <div class="tag-btn" onclick="toggleTag(this)">カッコいい</div>
    <div class="tag-btn" onclick="toggleTag(this)">ピアノ</div>
    <div class="tag-btn" onclick="toggleTag(this)">ピコピコ</div>
    <div class="tag-btn" onclick="toggleTag(this)">和風</div> 
    <div class="tag-btn" onclick="toggleTag(this)">自然</div> 
    <div class="tag-btn" onclick="toggleTag(this)">怖い</div> 
    <div class="tag-btn" onclick="toggleTag(this)">幻想的</div>
  </div>

  <div class="grid" id="trackGrid">
    <!-- ここに曲ブロックを挿入 -->
    <!-- 以下はサンプル1曲、必要に応じて他の曲も同様に追加してください -->
    <div class="track" data-tags="BGM" onclick="playTrack('27')">27
      <audio id="27" src="music/27.mp3"></audio>
    </div>
    <!-- 他の曲も同様に追加 -->
  </div>
    
  <footer>
    © 2025 Your Music Site. All rights reserved.
  </footer>

<script>
  const selectedTags = [];
  let currentAudio = null;
  let currentTrackDiv = null;

  function playTrack(id) {
    const audio = document.getElementById(id);
    const trackDiv = audio.parentElement;

    // 同じ曲を押した場合はトグル（再生→停止）
    if (currentAudio === audio) {
      if (!audio.paused) {
        audio.pause();
        audio.currentTime = 0;
        trackDiv.classList.remove('playing');
        currentAudio = null;
        currentTrackDiv = null;
      } else {
        audio.play();
        trackDiv.classList.add('playing');
        currentAudio = audio;
        currentTrackDiv = trackDiv;
      }
    } else {
      // 他の曲が再生中なら停止＆ハイライト解除
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        if (currentTrackDiv) currentTrackDiv.classList.remove('playing');
      }
      // 新しい曲を再生＆ハイライト
      audio.play();
      trackDiv.classList.add('playing');
      currentAudio = audio;
      currentTrackDiv = trackDiv;
    }
  }

  function toggleTag(btn) {
    const tag = btn.textContent;
    if (btn.classList.contains('active')) {
      btn.classList.remove('active');
      const index = selectedTags.indexOf(tag);
      if (index > -1) selectedTags.splice(index, 1);
    } else {
      btn.classList.add('active');
      selectedTags.push(tag);
    }
    filterTracks();
  }

  function filterTracks() {
    const tracks = document.getElementsByClassName('track');

    for (let i = 0; i < tracks.length; i++) {
      const tags = tracks[i].getAttribute('data-tags').split(' ');
      const hasAll = selectedTags.every(t => tags.includes(t));

      tracks[i].style.display = hasAll || selectedTags.length === 0 ? '' : 'none';
    }
  }
</script>
</body>
</html>
