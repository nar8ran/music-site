<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>音楽サイト | 概要バー付き</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 25%;
      background: #f0f0f0;
      padding: 20px;
      box-sizing: border-box;
      text-align: left;
    }
    .content {
      width: 75%;
      padding: 40px;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .tags {
      margin-bottom: 10px;
    }
    .tag-btn {
      display: inline-block;
      padding: 8px 12px;
      margin: 5px;
      border: 1px solid #333;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
    }
    .tag-btn.active {
      background: #333;
      color: #fff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: 20px auto;
    }
    .track {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 150px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .track:hover {
      background: #eee;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>概要</h2>
    <p>
      ここにサイト説明や作者プロフィール、利用規約など自由に記入してください。あああ
    </p>
  </div>

  <div class="content">
    <h1>My Music Tracks</h1>

    <div class="tags">
      <!-- 1段目: ジャンル -->
      <div class="tag-btn" onclick="toggleTag(this)">ジングル</div>
      <div class="tag-btn" onclick="toggleTag(this)">BGM</div>
      <div class="tag-btn" onclick="toggleTag(this)">楽曲</div>
    </div>
    
    <div class="tags">
      <!-- 2段目: 音楽イメージ -->
      <div class="tag-btn" onclick="toggleTag(this)">可愛い</div> 
      <div class="tag-btn" onclick="toggleTag(this)">明るい</div>
      <div class="tag-btn" onclick="toggleTag(this)">楽しい</div> 
      <div class="tag-btn" onclick="toggleTag(this)">優しい</div> 
      <div class="tag-btn" onclick="toggleTag(this)">切ない</div>
      <div class="tag-btn" onclick="toggleTag(this)">カッコいい</div>
      <div class="tag-btn" onclick="toggleTag(this)">ピアノ</div>
      <div class="tag-btn" onclick="toggleTag(this)">ピコピコ</div>
      <div class="tag-btn" onclick="toggleTag(this)">和風</div>
      <div class="tag-btn" onclick="toggleTag(this)">幻想的</div>
    </div>

    <div class="grid" id="trackGrid">
    <!-- 曲1-20 -->
    <!-- 各data-tagsを適切に変更してください -->
    <!-- サンプルとして全20個追加 -->
    <div class="track" data-tags="BGM 明るい ピアノ" onclick="playTrack('track1')">曲1<audio id="track1" src="music/track1.mp3"></audio></div>
    <div class="track" data-tags="ジングル 可愛い ピコピコ" onclick="playTrack('track2')">曲2<audio id="track2" src="music/track2.mp3"></audio></div>
    <div class="track" data-tags="楽曲 切ない 和風" onclick="playTrack('track3')">曲3<audio id="track3" src="music/track3.mp3"></audio></div>
    <div class="track" data-tags="BGM カッコいい ピアノ" onclick="playTrack('track4')">曲4<audio id="track4" src="music/track4.mp3"></audio></div>
    <div class="track" data-tags="楽曲 明るい オーケストラ" onclick="playTrack('track5')">曲5<audio id="track5" src="music/track5.mp3"></audio></div>
    <div class="track" data-tags="BGM 優しい ピアノ" onclick="playTrack('track6')">曲6<audio id="track6" src="music/track6.mp3"></audio></div>
    <div class="track" data-tags="ジングル 楽しい ピコピコ" onclick="playTrack('track7')">曲7<audio id="track7" src="music/track7.mp3"></audio></div>
    <div class="track" data-tags="楽曲 幻想的 オーケストラ" onclick="playTrack('track8')">曲8<audio id="track8" src="music/track8.mp3"></audio></div>
    <div class="track" data-tags="BGM 切ない ピアノ" onclick="playTrack('track9')">曲9<audio id="track9" src="music/track9.mp3"></audio></div>
    <div class="track" data-tags="ジングル カッコいい ピコピコ" onclick="playTrack('track10')">曲10<audio id="track10" src="music/track10.mp3"></audio></div>
    <div class="track" data-tags="楽曲 可愛い ピアノ" onclick="playTrack('track11')">曲11<audio id="track11" src="music/track11.mp3"></audio></div>
    <div class="track" data-tags="BGM 和風 ピアノ" onclick="playTrack('track12')">曲12<audio id="track12" src="music/track12.mp3"></audio></div>
    <div class="track" data-tags="ジングル 明るい ピコピコ" onclick="playTrack('track13')">曲13<audio id="track13" src="music/track13.mp3"></audio></div>
    <div class="track" data-tags="楽曲 楽しい オーケストラ" onclick="playTrack('track14')">曲14<audio id="track14" src="music/track14.mp3"></audio></div>
    <div class="track" data-tags="BGM 幻想的 ピアノ" onclick="playTrack('track15')">曲15<audio id="track15" src="music/track15.mp3"></audio></div>
    <div class="track" data-tags="ジングル 切ない ピコピコ" onclick="playTrack('track16')">曲16<audio id="track16" src="music/track16.mp3"></audio></div>

  </div>

  <footer>
    © 2025 Your Music Site. All rights reserved.
  </footer>

  <script>
    const selectedTags = [];

    function playTrack(id) {
      const audio = document.getElementById(id);
      audio.play();
    }

    function toggleTag(btn) {
      const tag = btn.textContent;
      if (btn.classList.contains('active')) {
        btn.classList.remove('active');
        const index = selectedTags.indexOf(tag);
        if (index > -1) selectedTags.splice(index, 1);
      } else {
        btn.classList.add('active');
        selectedTags.push(tag);
      }
      filterTracks();
    }

    function filterTracks() {
      const tracks = document.getElementsByClassName('track');

      for (let i = 0; i < tracks.length; i++) {
        const tags = tracks[i].getAttribute('data-tags').split(' ');
        const hasAll = selectedTags.every(t => tags.includes(t));

        tracks[i].style.display = hasAll || selectedTags.length === 0 ? '' : 'none';
      }
    }
  </script>
</body>
</html>
