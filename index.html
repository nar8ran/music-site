<script>
  const selectedTags = [];
  let currentAudio = null;
  let currentTrackDiv = null;

  function playTrack(id) {
    const audio = document.getElementById(id);
    const trackDiv = audio.parentElement;

    // 同じ曲を押した場合はトグル（再生→停止）
    if (currentAudio === audio) {
      if (!audio.paused) {
        audio.pause();
        audio.currentTime = 0;
        trackDiv.classList.remove('playing');
        currentAudio = null;
        currentTrackDiv = null;
      } else {
        audio.play();
        trackDiv.classList.add('playing');
        currentAudio = audio;
        currentTrackDiv = trackDiv;
      }
    } else {
      // 他の曲が再生中なら停止＆ハイライト解除
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        if (currentTrackDiv) currentTrackDiv.classList.remove('playing');
      }
      // 新しい曲を再生＆ハイライト
      audio.play();
      trackDiv.classList.add('playing');
      currentAudio = audio;
      currentTrackDiv = trackDiv;
    }
  }

  function toggleTag(btn) {
    const tag = btn.textContent;
    if (btn.classList.contains('active')) {
      btn.classList.remove('active');
      const index = selectedTags.indexOf(tag);
      if (index > -1) selectedTags.splice(index, 1);
    } else {
      btn.classList.add('active');
      selectedTags.push(tag);
    }
    filterTracks();
  }

  function filterTracks() {
    const tracks = document.getElementsByClassName('track');

    for (let i = 0; i < tracks.length; i++) {
      const tags = tracks[i].getAttribute('data-tags').split(' ');
      const hasAll = selectedTags.every(t => tags.includes(t));

      tracks[i].style.display = hasAll || selectedTags.length === 0 ? '' : 'none';
    }
  }
</script>
